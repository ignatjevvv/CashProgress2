<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Remix Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
      integrity="sha512-MqL4+Io386IOPMKKyplKII0pVW5e+kb+PI/I3N87G3fHIfrgNNsRpzIXEi+0MQC0sR9xZNqZqCYVcC61fL5+Vg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Style -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Cash Progress</title>
  </head>
  <body>
    <main>
      <div class="container">
        <dialog id="dialog">
          <div class="goal__container">
            <h1 class="title">New goal</h1>

            <form class="goal__form" id="form" method="dialog">
              <div class="goal__data">
                <label for="goal__name">Name your goal</label>
                <input
                  id="goal__name"
                  type="text"
                  placeholder="Name of your target"
                  minlength="1"
                  required
                />
              </div>

              <div class="goal__data">
                <label for="goal__amount">Goal amount</label>
                <input
                  id="goal__amount"
                  type="number"
                  placeholder="Amount of your target"
                  minlength="1"
                  required
                />
              </div>

              <div class="goal__data">
                <label>Type of currency</label>
                <div class="goal__currency">
                  <label for="goal__currency-usd" class="goal__currency-option">
                    <div class="goal__currency-label">$</div>
                    <input
                      id="goal__currency-usd"
                      type="radio"
                      name="currency"
                      value="USD"
                      required
                    />
                  </label>
                  <label for="goal__currency-eur" class="goal__currency-option">
                    <div class="goal__currency-label">€</div>
                    <input
                      id="goal__currency-eur"
                      type="radio"
                      name="currency"
                      value="EUR"
                      required
                    />
                  </label>
                  <label for="goal__currency-uah" class="goal__currency-option">
                    <div class="goal__currency-label">₴</div>
                    <input
                      id="goal__currency-uah"
                      type="radio"
                      name="currency"
                      value="UAH"
                      required
                    />
                  </label>
                  <label for="goal__currency-bit" class="goal__currency-option">
                    <div class="goal__currency-label">B</div>
                    <input
                      id="goal__currency-bit"
                      type="radio"
                      name="currency"
                      value="BTC"
                      required
                    />
                  </label>
                </div>
              </div>
            </form>

            <button class="btn large-btn" id="button" form="form" type="submit">
              Crate goal
            </button>
          </div>
        </dialog>

        <section id="goal-list">
          <div class="container__goal hide" id="container-goal">
            <button
              class="btn large-btn"
              onclick="newgoal()"
              id="new-goal-item"
              type="button"
            >
              New goal
            </button>
            <hr>
            <div class="goal__list" id="goal-lists"></div>
          </div>
        </section>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
